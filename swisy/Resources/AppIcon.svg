<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 1056 992">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#f4f4f4"/>
      <stop offset="1" stop-color="#888888"/>
    </linearGradient>

    <!-- Pink handle -->
    <linearGradient id="pinkHandle" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#B16D7A"/>
      <stop offset="1" stop-color="#E08C9A"/>
    </linearGradient>

    <!-- Pink block -->
    <linearGradient id="pinkBlock" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#E7909F"/>
      <stop offset="1" stop-color="#C87585"/>
    </linearGradient>

    <!-- Teal handle -->
    <linearGradient id="tealHandle" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#3E9E9E"/>
      <stop offset="1" stop-color="#5EBBB6"/>
    </linearGradient>

    <!-- Teal block -->
    <linearGradient id="tealBlock" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#63C3BE"/>
      <stop offset="1" stop-color="#409E99"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1056" height="992" rx="120" ry="120"
        fill="url(#bgGrad)"/>

  <!-- Left (pink) handle -->
  <rect x="269" y="150" width="91" height="420" rx="45" ry="45"
        fill="url(#pinkHandle)"/>

  <!-- Left (pink) block -->
  <rect x="142" y="550" width="341" height="250" rx="70" ry="70"
        fill="url(#pinkBlock)"/>

  <!-- Right (teal) handle -->
  <rect x="700" y="151" width="94" height="420" rx="47" ry="47"
        fill="url(#tealHandle)"/>

  <!-- Right (teal) block -->
  <rect x="576" y="550" width="341" height="250" rx="70" ry="70"
        fill="url(#tealBlock)"/>
</svg>
